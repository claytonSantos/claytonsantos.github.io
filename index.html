<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div id="app">
      <aside class="app_aside">
        <div class="img-perfil">
          <img
            src="https://ca.slack-edge.com/TBSD0716V-U022N2C67JS-d5e2b97140e1-512"
          />
        </div>
        <nav class="aside-nav" >
          <router-link to="/experiencia">Experiencia</router-link>
          <router-link to="/timeline">Timeline</router-link>
          <router-link to="/projects">Mini Projects</router-link>
        </nav>
      </aside>
      <main>
        <header class="app-header">
            <span class="material-icons">
              light_mode
            </span>
            <span class="material-icons">
              dark_mode
            </span>
        </header>
        <transition name="fade" v-on:before-enter="beforeEnter" mode="out-in">
          <router-view></router-view>
        </transition>
        <footer class="app_footer">
          <router-link to="/experiencia">
            <span class="material-icons md-36">articleicon</span>
          </router-link>
          <router-link to="/timeline">
            <span class="material-icons md-36">timelineicon</span>
          </router-link>
          <router-link to="/projects">
            <span class="material-icons md-36">codeicon</span>
          </router-link>
        </footer>
      </main>
    </div>
  </body>
</html>
