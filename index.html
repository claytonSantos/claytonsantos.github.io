<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link href="media-sm.css" rel="stylesheet" media="(min-width: 600px)">
    <title>Clayton Santos - Desenvolvedor Front end</title>
</head>

<body>
    <div id="app" v-bind:class="{ 'theme--light': themeIsDark }">
        <aside class="app-aside">
            <div class="img-perfil">
                <img src="https://ca.slack-edge.com/TBSD0716V-U022N2C67JS-d5e2b97140e1-512" />
            </div>
            <nav class="aside-nav">
                <router-link to="/experiencia" class="aside-nav__link">Experiencia</router-link>
                <router-link to="/timeline" class="aside-nav__link">Timeline</router-link>
                <router-link to="/projects" class="aside-nav__link">Mini Projects</router-link>
            </nav>
        </aside>
        <main>
            <header class="app-header" v-on:click="toggleTheme()">
                <div class="mode-icon-container">
                    <span class="material-icons light_mode-icon" v-bind:class="{ 'active': !themeIsDark }">
              light_mode
            </span>
                    <span class="material-icons dark_mode-icon" v-bind:class="{ 'active': themeIsDark }">
              dark_mode
            </span>
                </div>
            </header>
            <transition name="fade" mode="out-in">
                <router-view></router-view>
            </transition>
            <footer class="app_footer">
                <router-link to="/experiencia">
                    <span class="material-icons md-36">articleicon</span>
                </router-link>
                <router-link to="/timeline">
                    <span class="material-icons md-36">timelineicon</span>
                </router-link>
                <router-link to="/projects">
                    <span class="material-icons md-36">codeicon</span>
                </router-link>
            </footer>
        </main>
    </div>
</body>

</html>
